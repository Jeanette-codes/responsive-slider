<!DOCTYPE HTML>
<html>
<head>
   
   <meta http-equiv="content-type" content="text/html; charset=utf-8">

   <title>Responsive Slider</title>

   
   <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8"> 
<script src="js/jquery.js"></script></head>
<body>

    <div class="slide-container">
       <div class="slider">
          <div class="controls">
             <a href="" class="next">next</a>
             <a href="" class="prev">previous</a>
          </div>
          <ul class="main-area">
             <li>
                <div class="caption">
                   <p>
                      <span>1 1 1 1 1 1 1</span>
                   </p>
                </div>
                <img src="../img/img1.jpg">
             </li>
             <li>
                <div class="caption">
                   <p>
                      <span>2 2 2 2 2 </span>
                   </p>
                </div>
                <img src="../img/img2.jpg">
             </li>
             <li>
                <div class="caption">
                   <p>
                      <span>3 3 3 3 3 </span>
                   </p>
                </div>
                <img src="../img/img3.jpg">
             </li>
             <li>
                <div class="caption">
                   <p>
                      <span>4 4 4 4 4 <span>
                   </span></span></p>
                </div>
                <img src="../img/img4.jpg">
             </li>
             <li>
                <div class="caption">
                   <p>
                      <span>5 5 5 5 5 <span>
                   </span></span></p>
                </div>
                <img src="../img/img5.jpg">
             </li>
          </ul>
       </div>
       <div class="slider-list-control">
             <ul class="list-nav">
                 <li><a href="">one</a></li>
                 <li><a href="">two</a></li>
                 <li><a href="">three</a></li>
                 <li><a href="">four</a></li>
                 <li><a href="">five</a></li>
            </ul>
        </div>
    </div>

   
   
<script src="js/rSlider.js"></script></body>
</html>
